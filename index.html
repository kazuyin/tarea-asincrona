    <p> perimetro <input type="text" name="per" id="per"></p>
    <p> area <input type="text" name="area" id="area"></p>
    

    <button onclick="calcular()">calcular</button>
    <script type="text/javascript">

        function calcular(){
            let v1= document.getElementById("v1").value
            let vv1= parseInt(v1,10)
            let diametro= v1*2
            let perimetro= v1*2*Math.PI
            let area= Math.PI*(v1*v1)
           
            document.getElementById("sum").value=diametro
            document.getElementById("per").value=perimetro
            document.getElementById("area").value=area
        }
    </script>
